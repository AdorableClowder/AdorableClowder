<div ng-controller="peopleController as people"><div class="row"><div class="col-md-3 subjects-box"><input type="checkbox" name="switch-checkbox" data-on-text="wants" data-off-text="offers" data-label-text="view" checked="checked" ng-click="showOffers = !showOffers"/><h3>Filter By Subject      </h3><ul ng-hide="showOffers" class="all-wants"><li ng-repeat="want in people.wants" ng-click="people.selectWant(want)" ng-class="{active: people.isSelected(want)}">{{want.skill}} | {{want.category}}</li></ul><ul ng-show="showOffers" class="all-offers"><li ng-repeat="offer in people.offers" ng-click="people.selectOffer(offer)" ng-class="{active: people.isSelected(offer)}">{{offer.skill}} | {{offer.category}}</li></ul></div><div class="col-md-9"><div ng-hide="showOffers"><p>people who can offer you help</p><p>{{ people.matchedOffers }}</p></div><div ng-show="showOffers"><p>people who want your help</p><p>{{ people.matchedWants }}</p></div></div></div></div>
