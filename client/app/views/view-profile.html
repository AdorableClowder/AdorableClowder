<div class="jumbotron">
  <div ng-controller="profileController as profile">
    <div>
      <h5 ng-hide="profile.changesSaved">Profile changes saved.</h5>
    </div>
  <h2>Your Profile</h2>
  <h3>{{profile.user.username}}</h3>

    <form ng-submit="profile.submitChanges()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input ng-model="profile.user.email" type="email" class="form-control" id="exampleInputEmail1" required>
      </div>
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Upload a photo.</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  </div>
</div>
