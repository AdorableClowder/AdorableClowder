<div class="jumbotron text-center container">
  <h2>Sign up</h2>
<!-- Angular 1.3 syntax, signup = $scope -->
  <div ng-controller="signupController as signup">
    <form>
      Username: <input type="text" ng-model="signup.user.username" required />
      Password: <input type="password" ng-model="signup.user.password" required />
      Email: <input type="email" ng-model="signup.user.email" required /><br>
      <div class="col-md-3"></div>
      <div class="col-md-3">
      <h4>I'm good at:</h4>
        <input class="formMargin" type="text" ng-model="signup.offer1" required /><br>
        <input class="formMargin" type="text" ng-model="signup.offer2" /><br>
        <input class="formMargin" type="text" ng-model="signup.offer3" /><br>
        <input class="formMargin" type="text" ng-model="signup.offer4" /><br>
        <input class="formMargin" type="text" ng-model="signup.offer5" /><br>
      </div>
      <div class="col-md-3">
      <h4>I want help with:</h4>
        <input class="formMargin" type="text" ng-model="signup.want1" required /><br>
        <input class="formMargin" type="text" ng-model="signup.want2" /><br>
        <input class="formMargin" type="text" ng-model="signup.want3" /><br>
        <input class="formMargin" type="text" ng-model="signup.want4" /><br>
        <input class="formMargin" type="text" ng-model="signup.want5" /><br>
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-12"><input type="submit" class="btn btn-primary buttonMargin" ng-click="signup.doSignup()" /></div>
    </form>

    <div class="col-md-12"><p class="text-danger">{{signup.err}}</p></div>
  </div>
</div>

<signup-choose-categories></signup-choose-categories>
