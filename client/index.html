<!DOCTYPE html>
<html lang='en'>
<head>
  <!-- <meta charset='UTF-8'> -->
  <title>KarmaKonnect</title>

  <!-- for angular routing -->
  <!-- <base href='/'> -->

  <!-- remove 'http' when viewing with angular -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
  <!-- link to our css file -->
  <link rel="stylesheet" href="style.css">
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <!-- // <script src="lib/angular-animate/angular-animate.min.js"></script> -->
  <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="lib/underscore/underscore-min.js"></script>
  <script src="app/app.js"></script>

  <!-- controllers -->
  <script src="app/controllers/loginCtrl.js"></script>
  <script src="app/controllers/signupCtrl.js"></script>
  <script src="app/controllers/exploreCtrl.js"></script>
  <script src="app/controllers/profileCtrl.js"></script>

  <!-- factories -->
  <script src="app/factories/factories.js"></script>

</head>

<body ng-app="karmaApp">
<!-- navbar -->
  <header>
    <div class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a ui-sref="/" class="navbar-brand">KarmaKonnect</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <!-- only show signup and login if user is not logged in -->
        <li><a ui-sref="signup" ng-hide="shouldShow">Signup</a></li>
        <li><a ui-sref="login" ng-hide="shouldShow">Login</a></li>
        <li><a ui-sref="profile" ng-show="shouldShow">Profile</a></li>
        <li><a ui-sref="explore" ng-show="shouldShow">Explore</a></li>
        <!-- only show logout if user is logged in -->
        <li><a ui-sref="logout" ng-show="shouldShow">Logout</a></li>
      </ul>
    </div>
    </div>
  </header>

  <div class="container">
    <!-- angular views: where all the angular views render -->
    <div ui-view></div>
  </div>
</body>
</html>
