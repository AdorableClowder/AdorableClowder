<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>KarmaKonnect</title>

  <!-- for angular routing -->
  <base href='/'>

  <!-- remove 'http' when viewing with angular -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
  <!-- link to our css file -->
  <!-- <link rel="stylesheet" href="assets/css/style.css"> -->

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
</head>

<body>
<!-- navbar -->
<header>
  <div class='navbar navbar-inverse'>
  <div class='container'>
    <div class='navbar-header'>
      <a href='/' class='navbar-brand'>KarmaKonnect</a>
    </div>
    <ul class='nav navbar-nav navbar-right'>
      <!-- only show signup and login if user is not logged in -->
      <li><a href='/signup'>Signup</a></li>
      <li><a href='/login'>Login</a></li>
      <!-- only show logout if user is logged in -->
      <li><a href='/logout'>Logout</a></li>
    </ul>
  </div>
  </div>
</header>

  <main class='container'>
    <!-- angular views: where all the angular views render -->
    <div ng-view></div>
  </main>

<!-- example view: home.html, replace this later by rendered view-->

<div class="jumbotron text-center">
  <h1>Share your passion today</h1>

  <div ng-if="!main.loggedIn">
    <p>Get matched with awesome people in your organization</p>
    <a href="/login" class="btn btn-primary">signup</a>
  </div>
</div>

</body>
</html>
