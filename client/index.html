<!DOCTYPE html>
<html lang='en'>
<head>
  <!-- <meta charset='UTF-8'> -->
  <title>Skillit</title>

  <!-- for angular routing -->

  <!-- remove 'http' when viewing with angular -->
  <link rel="stylesheet" href="lib/animate.css/animate.min.css">

  <!-- link to our css file -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="lib/underscore/underscore-min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>

  <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="lib/Chart.js/Chart.js"></script>
  <script src="lib/masonry/dist/masonry.pkgd.js"></script>
  <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/typeahead.js/dist/typeahead.bundle.js"></script>

  <script src="build/skillit.min.js"></script>
 -->

  <script src="app/controllers/exploreCtrl.js"></script>
  <script src="app/controllers/chartCtrl.js"></script>
  <script src="app/controllers/loginCtrl.js"></script>
  <script src="app/controllers/profileCtrl.js"></script>
  <script src="app/controllers/peopleCtrl.js"></script>
  <script src="app/controllers/signupCtrl.js"></script>
  <script src="app/controllers/subjectCtrl.js"></script>
  <script src="lib/underscore/underscore-min.js"></script>
  <script src="app/directives/directives.js"></script>
  <script src="app/factories/factories.js"></script>
  <script src="app/app.js"></script>

<body ng-app="skillitApp">
<!-- navbar -->
  <header>
    <div class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a ui-sref="/" class="navbar-brand"> <img src="assets/frying.png" class="skillit-logo"/> Skillit</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <!-- only show signup and login if user is not logged in -->
        <li><a ui-sref="signup" ng-hide="shouldShow">Signup</a></li>
        <li><a ui-sref="login" ng-hide="shouldShow">Login</a></li>
        <li><a ui-sref="profile" ng-show="shouldShow">Profile</a></li>
        <li><a ui-sref="explore" ng-show="shouldShow">Explore Subject</a></li>
        <li><a ui-sref="update" ng-show="shouldShow">Choose Subjects</a></li>
        <li><a ui-sref="people" ng-show="shouldShow">Find Matches</a></li>
        <!-- only show logout if user is logged in -->
        <li><a ui-sref="logout" ng-show="shouldShow">Logout</a></li>
      </ul>
    </div>
    </div>
  </header>

  <div class="container">
    <!-- angular views: where all the angular views render -->
    <div ui-view></div>
  </div>
  <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src='lib/bootstrap-switch/dist/js/bootstrap-switch.min.js'></script>

  </script>
</body>
</html>
